<!DOCTYPE html>
<head>
    <title>
        Feedback
    </title>

</head>
<body>
    <form class="" action="mailto:vaibhavgta123@gmail.com" method="post" enctype="text/plain">
    <table cellspacing="10">
        <thead>
            <th>
                Description
            </th>
            <th>
                Feedback
            </th>
        </thead>
        <tbody>
            
           
            <tr>

                    <input type="password" name="Password">

            </tr>
            <tr>
                <td><label>Age</label></td>

            </tr>
            <tr>
                <td>
                    <label>BirthDate</label>
                </td>
                <td>
                    <input type="date" name="BirthDate">
                </td>
            </tr>
        </tbody>

         </table>
        <br><br>
        <label>Message</label><br>
        <textarea name="Message" rows="10" column="20"></textarea>
        <br> 
         <input type="submit" name="">

</body>
